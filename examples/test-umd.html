    <p>

      console.log(maplibrePointGeometry);

      const pointA = new maplibrePointGeometry.Point(1, 1);
      const pointB = new maplibrePointGeometry.Point(2, 2);

      const pointC = pointA.add(pointB);

      console.log(`pointA + pointB = ${pointC}`);

      console.log("distance:", pointA.dist(pointB));
